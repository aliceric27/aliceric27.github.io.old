    <h1 class="posttitle p-name" itemprop="name headline">
        使用 a 標籤取得網址參數
    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">

  <div class="content e-content" itemprop="articleBody">
    <p>常見需求可能是需要取得當前網頁的網址或相關參數，以往可能會用正規表達式比對。<br>閱讀相關書籍發現有更好、更簡單的做法</p>
<span id="more"></span>

<hr>
<h2 id="使用a標籤方法"><a href="#使用a標籤方法" class="headerlink" title="使用a標籤方法"></a>使用<code>a</code>標籤方法</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> a = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line"></span><br><span class="line">a.<span class="property">href</span> = <span class="string">&#x27;www.google.com&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(a.<span class="property">hostname</span>)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(a.<span class="property">pathname</span>)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(a.<span class="property">hash</span>)</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">dir</span>(a) <span class="comment">// 在瀏覽器上可查看a標籤的相關靜態方法</span></span><br></pre></td></tr></table></figure>


  </div>
